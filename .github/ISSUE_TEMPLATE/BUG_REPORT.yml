name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - kht-40516572
  - AyeThandarPhyo
  - hsuyatikhin-allissa
  - 1SuYadanaWin
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. 40516572@live.napier.ac.uk
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: NullPointerException
      placeholder: Error in Testing
      value: "The method name 'printAllCapitalCitiesInTheWorldTestContainsNull' is run in the UnitTest.java, NullPointerException error occurs due to the if statement which is checking for the null value."
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Brave
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/hsuyatikhin-alissa/group2/blob/master/CodeOfConduct.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
